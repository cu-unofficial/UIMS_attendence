<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Save your credentials locally</title>
</head>
<body>

<div class="container">
    <h6>Save your Credentials</h6>
    <div class="row">
        <div class="input-field col s6">
            <input id="uid" type="text" class="validate">
            <label for="uid">UID</label>
        </div>
        <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <button class="waves-effect waves-light btn  indigo darken-4" id="save">Save</button>
        </div>
        <div class="col s6">
            <button class="btn waves-effect waves-light red darken-4" id="cancel">Cancel</button>
        </div>
    </div>

</div>


<script src="./login.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
